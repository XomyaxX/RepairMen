<!-- === index.html === -->
<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>RepairMen — вызов мастера</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header class="hero">
  <div class="container">
    <h1>RepairMen</h1>
    <p class="subtitle">Выезд мастера бесплатно • Приезжаем в день обращения • Гарантия на ремонт</p>
    <button class="cta-button" id="scroll-to-form">Вызвать мастера</button>
  </div>
</header>

<main class="container">

  <!-- Преимущества -->
  <section class="benefits">
    <h2>Почему выбирают нас</h2>
    <div class="benefits-grid">
      <div class="benefit-card">Бесплатный выезд мастера</div>
      <div class="benefit-card">Приезд в день обращения</div>
      <div class="benefit-card">Гарантия до 2 лет</div>
    </div>
  </section>

  <!-- Форма заявки -->
  <section class="request-block" id="request-form-block">
    <h2>Оставить заявку на ремонт</h2>
    <form id="repair-form" class="request-form">

      <label>ФИО:<input name="fio" type="text" required></label>

      <label>Тип техники:
        <select name="type" required>
          <option value="washing_machine">Стиральная машина</option>
          <option value="fridge">Холодильник</option>
          <option value="pc">Персональный компьютер</option>
          <option value="laptop">Ноутбук</option>
          <option value="oven">Варочная панель / Духовка</option>
          <option value="ac">Кондиционер</option>
          <option value="dishwasher">Посудомоечная машина</option>
        </select>
      </label>

      <label>Модель:<input name="model" type="text" required></label>
      <label>Описание поломки:<textarea name="problem" required></textarea></label>

      <div class="address-grid">
        <label>Город:<input name="city" type="text" required></label>
        <label>Улица:<input name="street" type="text" required></label>
        <label>Дом:<input name="house" type="text" required></label>
        <label>Квартира:<input name="flat" type="text"></label>
        <label>Домофон работает?:
          <select name="intercom" required>
            <option value="yes">Да</option>
            <option value="no">Нет</option>
          </select>
        </label>
      </div>

      <label>Телефон:<input name="phone" type="text" required placeholder="8900..."></label>
      <label>Дополнительно:<textarea name="extra"></textarea></label>

      <div class="form-row">
        <button class="button" type="submit">Отправить заявку</button>
        <button class="button secondary find-master-btn" type="button">Найти мастера</button>
      </div>

    </form>
  </section>

</main>

<!-- Попапы -->
<div id="error-popup" class="popup">Номер телефона введён неверно</div>
<div id="success-popup" class="popup">Заявка отправлена!</div>

<script src="script.js" defer></script>
</body>
</html>
